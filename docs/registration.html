    <h1 align="center">Registration Form</h1>
    <br />
    <form name="registerForm" action="mailto:abc@tmc.edu.sg" method="post">

        <table border=2 cellpadding=5 align="center">
            <tr>
                <td >Full name</td>
                <td><input type="text" name="fname" size="30" required></td>
            </tr>
            <tr>
                <td>NRIC No.</td>
                <td><input type="text" name="nric" size="30" required></td>
            </tr>
            <tr>
                <td>Contact No.</td>
                <td><input type="text" name="telno" size="30" required></td>
            </tr>
            <tr>
                <td>E-Mail Address</td>
                <td><input type="text" name="email" size="30" required></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="Male" checked>Male
                    <input type="radio" name="gender" value="Female">Female</td>
            </tr>
            <tr>
                <td>Remarks</td>
                <td><textarea name="remark" rows="5" cols="30"></textarea></td>
            </tr>

            <tr>
                <td colspan=2 style="text-align:center">
                    <input type="submit" value="submit" /><input type="reset" value="Reset Form" /></td>
            </tr>
        </table>
    </form>

</body>
